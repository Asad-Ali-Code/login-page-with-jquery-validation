<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg.jpg');">
        <div class="wrap-login100 ">
            <form class="login100-form validate-form" action="">
                <div class="login100-form-avatar">
                    <img src="images/imge.png" alt="AVATAR">
                </div>
                <span class="login100-form-title pt-4 pb-4">
                    Asad Ali
                </span>
                <div class="wrap-input100 validate-input " data-validate="Username is required">
                    <input class="input100" autocomplete="off" type="text" name="username" id="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div><span class="ml-4 my-2 namerr formerror"></span>
                <div class="wrap-input100 validate-input " data-validate="Password is required">
                    <input class="input100" type="password" autocomplete="off" name="password" id="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div><span class="ml-4 my-2 passerr formerror"></span>
                <div class="container-login100-form-btn pt-3">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--===============================================================================================-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>
</body>
</html>
